<!doctype html>
<html lang="lv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Disku spēle — 1. lapa</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

  <!-- WELCOME / START -->
  <div id="welcome" class="welcome" aria-label="Sākuma ekrāns">
    <div class="welcome-card">
      <h1 id="welcomeTitle">Čau!</h1>
      <p class="welcome-sub">Ieraksti atbildi, lai sāktu spēli.</p>
      <input id="welcomeInput" class="welcome-input" maxlength="2" autocomplete="off" inputmode="text" />
      <div id="welcomeHint" class="welcome-hint" aria-live="polite"></div>
      <div class="welcome-foot">Padoms: atbilde ir tikai 2 burti.</div>
    </div>
  </div>

  <main class="scene" id="scene">

    <!-- ✅ Corner UI: disks + hint stack + mērķis vienā rindā -->
    <div class="corner-ui">

      <!-- DISKS (sākumā stūrī, lēni griežas) -->
      <div class="disk-shell disk-corner" id="diskShell" aria-label="Disk">
        <canvas id="diskCanvas" width="900" height="900"></canvas>
        <!-- ✅ noņemam uzrakstu -->
        <div class="disk-hint"></div>
      </div>

      <!-- HINT STACK (hints.js iemontēs iekšā pats, ja tas tā bija) -->
      <!-- Ja tev hint-stack jau tiek ģenerēts no JS, šo NEPIEVIENO.
           Ja tev hint-stack ir statiski HTML, tad atstāj šeit kā bija. -->

      <!-- MĒRĶIS IKONA (atver uzdevuma kārti centrā) -->
      <button id="targetBtn" class="target-btn" type="button" aria-label="Mērķis">
        <span class="target-icon" aria-hidden="true">
          <svg viewBox="0 0 64 64" width="34" height="34" role="img" aria-hidden="true">
            <circle cx="32" cy="32" r="22" fill="none" stroke="white" stroke-width="4" opacity="0.9"/>
            <circle cx="32" cy="32" r="14" fill="none" stroke="white" stroke-width="4" opacity="0.75"/>
            <circle cx="32" cy="32" r="6"  fill="white" opacity="0.95"/>
            <path d="M44 18 L56 8 L52 24 Z" fill="white" opacity="0.9"/>
            <path d="M44 18 L32 32" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
          </svg>
        </span>
        <span class="target-label">Mērķis</span>
      </button>

    </div>

    <!-- KĀRTS (tagad atveras tikai centrā; apakšējā stūrī vairs nerādās) -->
    <section class="task-card" id="taskCard" aria-label="Uzdevums" aria-hidden="true">
      <div class="card-header">
        <div class="card-title" id="cardTitle">Uzdevums</div>
        <div class="card-subtitle">Mērķis: <span id="targetSymbolLabel">★</span></div>
      </div>

      <div class="card-body" id="cardBody">
        <p>…</p>
      </div>

      <div class="card-footer">
        <p class="muted" id="feedback"></p>

        <div class="card-actions">
          <div class="result-msg" id="resultMsg" aria-live="polite"></div>
          <button class="next-btn" id="nextBtn" type="button" hidden>Tālāk</button>
        </div>
      </div>
    </section>

    <!-- caurspīdīgs klikšķu slānis task-card aizvēršanai -->
    <div class="task-backdrop" id="taskBackdrop" hidden></div>

  </main>

  <script src="assets/disk.js"></script>
  <script src="assets/hints.js"></script>
  <script src="assets/game.js"></script>
</body>
</html>
