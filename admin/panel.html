<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disku spēle – Admin panelis</title>

  <!-- Admin-only CSS -->
  <link rel="stylesheet" href="/admin/admin.css">
</head>

<body>

<header>
  <div class="title">
    <h1>Admin panelis</h1>
    <div class="sub">Disku spēle · līmeņu pārvaldība</div>
  </div>
  <div class="actions">
    <button id="btnImportSeed" class="btn">Importēt seed</button>
    <button id="btnAdd" class="btn primary">+ Pievienot līmeni</button>
  </div>
</header>

<main class="wrap">
  <div id="statusLine" class="status">—</div>

  <section class="card">
    <h2>Līmeņi</h2>
    <div id="levelsList" class="levels"></div>
  </section>
</main>

<!-- ===== MODAL ===== -->
<div id="levelModal" class="modal hidden">
  <div class="modal__backdrop" data-close></div>

  <div class="modal__card">
    <form id="levelForm">
      <div class="modal__header">
        <h3 id="levelModalTitle">Līmenis</h3>
        <button type="button" class="btn" data-close>Aizvērt</button>
      </div>

      <div class="modal__body">
        <input type="hidden" id="levelId">

        <div class="grid2">
          <label class="field">
            <span>Title</span>
            <input id="f_title" required>
          </label>

          <label class="field">
            <span>Background</span>
            <input id="f_background" placeholder="bg/bg1.jpg">
          </label>

          <label class="field">
            <span>Target slot</span>
            <input id="f_targetSlot" type="number" min="1" max="9">
          </label>

          <label class="field">
            <span>Answer</span>
            <input id="f_answer">
          </label>

          <label class="field">
            <span>Sort order</span>
            <input id="f_sortOrder" type="number">
          </label>

          <label class="field checkboxRow">
            <input id="f_active" type="checkbox">
            Active
          </label>
        </div>

        <label class="field">
          <span>Card HTML</span>
          <textarea id="f_cardHtml" rows="6"></textarea>
        </label>

        <label class="field">
          <span>Hint 1</span>
          <textarea id="f_hint1"></textarea>
        </label>

        <label class="field">
          <span>Hint 2</span>
          <textarea id="f_hint2"></textarea>
        </label>

        <label class="field">
          <span>Hint 3</span>
          <textarea id="f_hint3"></textarea>
        </label>

        <div id="levelFormError" class="formError hidden"></div>
      </div>

      <div class="modal__footer">
        <button type="button" class="btn" data-close>Atcelt</button>
        <button id="btnSaveLevel" class="btn primary" type="submit">
          Saglabāt
        </button>
      </div>
    </form>
  </div>
</div>

<script src="/admin/admin.js"></script>
</body>
</html>
