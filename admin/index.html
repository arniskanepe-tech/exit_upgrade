<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disku spēle – Admin</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0f1220;
      color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .admin-card{
      width:100%;
      max-width:360px;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.15);
      border-radius:14px;
      padding:24px;
      box-shadow:0 20px 40px rgba(0,0,0,.4);
    }

    h1{
      margin:0 0 16px;
      font-size:20px;
      text-align:center;
    }

    label{
      display:block;
      font-size:14px;
      margin-bottom:6px;
      opacity:.85;
    }

    input{
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,.25);
      background:rgba(0,0,0,.3);
      color:#fff;
      font-size:14px;
      margin-bottom:14px;
    }

    button{
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:none;
      background:#4da3ff;
      color:#000;
      font-size:15px;
      font-weight:600;
      cursor:pointer;
    }

    .hint{
      margin-top:14px;
      font-size:12px;
      opacity:.6;
      text-align:center;
    }
  </style>
</head>
<body>

  <div class="admin-card">
    <h1>Admin panelis</h1>

    <form id="loginForm">
      <label for="token">Admin atslēga</label>
      <input id="token" type="password" placeholder="Ievadi admin atslēgu" />

      <button type="submit">Ienākt</button>
    </form>

    <div class="hint">
      Šī ir pagaidu pieteikšanās.<br>
      Nākamajos soļos pieslēgsim serveri.
    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
