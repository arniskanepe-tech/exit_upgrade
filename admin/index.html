<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disku spēle – Admin</title>

  <link rel="stylesheet" href="/admin/admin.css">
</head>
<body class="admin-login-page">

  <div class="login-card">
    <h1>Admin panelis</h1>

    <form id="loginForm" class="login-form">
      <label for="tokenInput">Admin atslēga</label>
      <input id="tokenInput" type="password" required
             placeholder="Ievadi admin atslēgu" autocomplete="current-password" />

      <button type="submit" class="btn primary">Ienākt</button>
    </form>

    <div class="login-hint">
      Ievadi atslēgu, lai piekļūtu /admin/panel
    </div>
  </div>

  <script src="/admin/admin.js"></script>
</body>
</html>
